<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Card Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h2 {
      margin: 0 0 10px;
      font-size: 1.4rem;
    }

    .card-content p {
      color: #555;
      font-size: 0.95rem;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      background: #0078d7;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Sample Image">
    <div class="card-content">
      <h2>Frontend Card</h2>
      <p>This is a simple responsive card component built with HTML and CSS.</p>
      <a href="#" class="btn">Learn More</a>
    </div>
  </div>
</body>
</html>
